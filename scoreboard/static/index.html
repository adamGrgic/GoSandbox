<!doctype html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="d-flex flex-row">
        <h1 class="mx-auto">Scoreboard</h1>

    </div>
    <div class="container">
      <div class="d-flex flex-column">
        <div id="scoreboard_display_container" 
             class="col-6 mx-auto d-flex flex-row justify-content-between">
             <div class="d-flex flex-column">
               <div class="p-2 border border-primary">
                <div class="d-flex">
                  <span id="player1_score_output" class="mx-auto" style="font-size:48px;"></span>
                </div>
                </div>
               <div class="d-flex flex-row mt-1 justify-content-around">
                 <button id="player1_minus_score_btn" class="btn btn-danger col-6">
                  <span>
                    -
                  </span>
                 </button>
                 <button id="player1_plus_score_btn" class="btn btn-primary col-6">
                  <span>
                    +
                  </span>
                </button>
               </div>
             </div>
             <div class="d-flex flex-column">
              <div class="p-2 border border-primary">
                <div class="d-flex">
                  <span id="player2_score_output" class="mx-auto" style="font-size:48px;"></span>
                </div>
              </div>
              <div class="d-flex flex-row mt-1 justify-content-around">
                  <button id="player2_minus_score_btn" class="btn btn-danger col-6">
                    <span>
                      -
                    </span>
                  </button>
                  <button id="player2_plus_score_btn"  class="btn btn-primary col-6">
                    <span>
                      +
                    </span>
                  </button>
              </div>
            </div>
        </div>

        <div id="scoreboard_game_actions_container" class="d-flex flex-row justify-content-center">
          <div class="">
            <button id="start_game_btn" class="btn btn-primary">Start Game</button>
          </div>
        </div>
      </div>
      <!-- <div class="d-flex flex-row">
        <form id="scoreboard_form" class="d-flex form-group mx-auto">
          <input type="text" placeholder="This is an input">
          <button class="btn btn-primary ml-2" type="submit">Submit</butotn>
        </form>
      </div> -->
      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="scripts/dist/main.js"></script>
  </body>
</html>
